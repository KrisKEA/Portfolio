<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets.css" />
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="layout.css" />
    <title>Assets</title>
  </head>
  <body>
    <header>
      <h1>ASSETSLISTE</h1>
      <nav>
        <ul>
          <li><a href="forside.html">FORSIDE</a></li>
          <li><a href="spil.html">SPIL</a></li>
          <li><a href="ide.html">IDE</a></li>
          <li><a href="teknik.html">TEKNIK</a></li>
          <li><a href="grafik.html">GRAFIK</a></li>
          <li><a href="assets.html">ASSETSLISTE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Skærme</h2>
      <article>
        <h3>Startskærm</h3>
        <div id="startside">
          <img
            src="Assetsliste/startside.svg"
            alt="startside"
          />
        </div>
        <h3>Game over</h3>
        <div id="ohno">
          <img
            src="Assetsliste/oh no.svg"
            alt="game_over"
          />
        </div>
        <h3>Level complete</h3>
        <div id="congrats">
          <img
            src="Assetsliste/congrats.svg"
            alt="level_complete"
          />
        </div>
        <h3>Play</h3>
        <div id="playsite">
          <img src="Assetsliste/playsite.svg" alt="play" />
        </div>
      </article>
      <h2>Game items</h2>
      <article class="gameitems">
        <div id="meteorer">
          <h3>Meteorer</h3>
          <div id="onemeteor">
            <img src="Assetsliste/1meteor.svg" alt="1meteor" />
          </div>
          <div id="twometeor">
            <img src="Assetsliste/2meteor.svg" alt="2meteor" />
          </div>
        </div>
        <div class="runde">
          <h3>Runde krymmel</h3>
          <div id="blå">
            <img src="Assetsliste/blaakrymmel.svg" alt="blaa" />
          </div>
        </div>
        <div class="krymmel">
          <h3>Lange krymmel</h3>
          <div id="orange">
            <img src="Assetsliste/orangekrymmel.svg" alt="orange" />
          </div>
        </div>
      </article>
      <h2>UI elementer</h2>
      <article class="UI">
        <div id="tryagain">
          <img src="Assetsliste/tryagain.svg" alt="tryagain" />
        </div>
        <div id="settings">
          <img src="Assetsliste/settings.svg" alt="settings" />
        </div>
        <div id="playnow">
          <img src="Assetsliste/playnow.svg" alt="playnow" />
        </div>
      </article>
    </main>
  </body>
</html>
